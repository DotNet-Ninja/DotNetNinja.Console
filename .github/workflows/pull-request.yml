name: Pull-Request-Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore DotnetNinja.Console.sln

      - name: Build solution
        run: dotnet build DotnetNinja.Console.sln --configuration Release --no-restore

      - name: Run tests (if any)
        run: dotnet test DotnetNinja.Console.sln --no-build --verbosity normal || echo "No tests found"
